<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_using_javaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="container">
        <div class="calcframe">
            <div class="screenholder">
                <div id="screen">
                    <input id="inpt" type="text">
                </div>
            </div>
            <div class="btnholder">
                    <button class="btn" onclick="save(7)">7</button>
                    <button class="btn" onclick="save(8)">8</button>
                    <button class="btn" onclick="save(9)">9</button>
                    <button class="btn" onclick="save('/')">/</button>
                    <button class="btn" onclick="save(4)">4</button>
                    <button class="btn" onclick="save(5)">5</button>
                    <button class="btn" onclick="save(6)">6</button>
                    <button class="btn" onclick="save('*')">X</button>
                    <button class="btn" onclick="save(1)">1</button>
                    <button class="btn" onclick="save(2)">2</button>
                    <button class="btn" onclick="save(3)">3</button>
                    <button class="btn" onclick="save('+')">+</button>
                    <button class="btn" onclick="save('.')">.</button>
                    <button class="btn" onclick="save(0)">0</button>
                    <button class="btn" onclick="save('-')">-</button>
                    <button class="btn" onclick="equ()">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
